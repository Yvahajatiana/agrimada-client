<p>
  menu-form works!
</p>
<form [formGroup]="formGroup" (submit)="submit()" >
  <mat-form-field>
    <input matInput type="text" formControlName="Name" placeholder="Name">
    <mat-error *ngFor="let errorKey of ['required', 'custom']" >{{getError('Name', errorKey)}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" formControlName="Url" placeholder="Url">
    <mat-error *ngFor="let errorKey of ['required', 'custom']" >{{getError('Url', errorKey)}}</mat-error>
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]="!formGroup.valid" color="primary">Submit</button>
</form>
