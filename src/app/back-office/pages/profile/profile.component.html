<div class="container">
  <app-navbar title="User Profile"></app-navbar>
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <div class="row" style="margin-top: 30px">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">perm_identity</i>
        </div>

        <div class="card-content">
          <h4 class="card-title">
            Edit Profile -
            <small class="category">Complete your profile</small>
          </h4>
          <form
            [formGroup]="profileForm"
            (ngSubmit)="updateProfile(profileForm.value)"
          >
            <mat-tab-group *ngIf="!isLoading && userProfile !== undefined">
              <mat-tab label="Account">
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field color="accent" class="full-width">
                      <input
                        matInput
                        type="text"
                        placeholder="Email"
                        name="email"
                        formControlName="email"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field color="accent" class="full-width">
                      <input
                        matInput
                        type="text"
                        placeholder="First Name"
                        name="firstname"
                        formControlName="firstname"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field color="accent" class="full-width">
                      <input
                        matInput
                        type="text"
                        placeholder="Last Name"
                        name="lastname"
                        formControlName="lastname"
                      />
                    </mat-form-field>
                  </div>
                </div>
              </mat-tab>
              <mat-tab label="Address">
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field color="accent" class="full-width">
                      <input
                        matInput
                        type="text"
                        placeholder="Address"
                        name="address"
                        formControlName="address"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field color="accent" class="full-width">
                      <input
                        matInput
                        type="text"
                        placeholder="Address 2"
                        name="address2"
                        formControlName="address2"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field color="accent">
                      <input
                        matInput
                        type="text"
                        placeholder="City"
                        name="city"
                        formControlName="city"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field color="accent">
                      <input
                        matInput
                        type="text"
                        placeholder="Postcode"
                        name="postal_code"
                        formControlName="postal_code"
                      />
                    </mat-form-field>
                  </div>
                </div>
              </mat-tab>
              <mat-tab label="Company Information">
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field color="accent" class="full-width">
                      <input
                        matInput
                        type="text"
                        placeholder="Name"
                        name="company_name"
                        formControlName="company_name"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field color="accent" class="full-width">
                      <textarea
                        matInput
                        rows="6"
                        placeholder="Textarea"
                        name="company_description"
                        formControlName="company_description"
                      ></textarea>
                    </mat-form-field>
                  </div>
                </div>
              </mat-tab>
            </mat-tab-group>

            <div class="row action-btn">
              <button md-raised-button type="submit" class="btn btn-rose">
                UPDATE PROFILE
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card right-profile">
        <div class="profile">
          <img src="../../../assets/img/marc.jpg" alt="profile" />
        </div>
        <h6>{{ userProfile.company_name }}</h6>
        <p>
          {{ userProfile.company_description }}
        </p>
        <input type="file" value="CHANGE" />
      </div>
    </div>
    -->
  </div>
</div>
