<div class="container">
  <app-navbar title="Product"></app-navbar>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header" (click)="openForm()">
          <i class="material-icons">assignment</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">Your products</h4>
          <div class="table-responsive">
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Name
                  </th>
                  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Description
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.description }}
                  </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="quantity">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Quantity
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.quantity }}
                  </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="category">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Category
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.category }}
                  </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="harvestDate">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Harvest date
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.harvestDate }}
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>

              <mat-paginator
                [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
              ></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button
  id="edit-btn"
  type="button"
  data-toggle="modal"
  data-target=".product-form"
  [hidden]="true"
>
  Large modal
</button>
<div
  class="modal fade product-form"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myLargeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="formGroup" (ngSubmit)="onSave(formGroup.value)">
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name of product"
              formControlName="name"
            />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              id="description"
              rows="3"
              formControlName="description"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              formControlName="quantity"
            />
          </div>
          <div class="form-group">
            <label for="harvestDate">Harvest date</label>
            <input
              type="date"
              class="form-control"
              id="harvestDate"
              formControlName="harvestDate"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
