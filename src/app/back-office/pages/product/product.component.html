<div class="container">
  <app-navbar title="Product"></app-navbar>
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header" (click)="openForm()">
          <i class="material-icons">assignment</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">Your products</h4>
          <div class="table-responsive">
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
                <!-- Position Column -->
                <ng-container matColumnDef="ProductName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Name
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.ProductName }}
                  </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="ProductDescriptions">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Description
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.ProductDescriptions | slice: 0:100 }}
                  </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="Quantity">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Quantity
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.Quantity }}
                  </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="CategoryID">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Category
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ getCategoryName(element.CategoryID) }}
                  </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="Harvest_Month">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Harvest date
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.Harvest_Month }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="Actions">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                  <td mat-cell *matCellDef="let element">
                    <i
                      class="material-icons clickable"
                      (click)="editProduct(element.ProductID)"
                      >create</i
                    >
                    <i
                      class="material-icons clickable"
                      (click)="deleteProduct(element.ProductID)"
                      >delete</i
                    >
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>

              <mat-paginator
                [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
              ></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button
  id="edit-btn"
  type="button"
  data-toggle="modal"
  data-target=".product-form"
  [hidden]="true"
>
  Large modal
</button>
<div
  class="modal fade product-form"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myLargeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Product</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="formGroup" (ngSubmit)="onSave(formGroup.value)">
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name of product"
              formControlName="ProductName"
            />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              id="description"
              rows="3"
              formControlName="ProductDescriptions"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Category</label>
            <select
              class="form-control"
              id="exampleFormControlSelect1"
              formControlName="CategoryID"
            >
              <option
                *ngFor="let category of categories"
                [ngValue]="category.CategoryID"
                [selected]="
                  categories.CategoryID === formGroup.value.CategoryID
                "
                >{{ category.CategoryName }}</option
              >
            </select>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              formControlName="Quantity"
            />
          </div>
          <div class="form-group">
            <label for="harvest">Harvest Month</label>
            <select
              class="form-control"
              id="harvest"
              formControlName="Harvest_Month"
            >
              <option
                *ngFor="let month of monthList"
                [ngValue]="month"
                [selected]="month === formGroup.value.Harvest_Month"
                >{{ month }}</option
              >
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
            id="modal-close"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
        <mat-spinner *ngIf="isLoading" class="waiter"></mat-spinner>
      </form>
    </div>
  </div>
</div>
